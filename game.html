<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="game.js"></script>
	<script src="player.js"></script>
	<script src="utilities.js"></script>
	<script src="deck.js"></script>
	<script src="openDeck.js"></script>
	<script src="card.js"></script>
	<script src="game_statistics.js"></script>
	<script src="player_statistics.js"></script>
</head>

<body>
	<div id="game" class="game-flex">
		<div id="board" class="board-flex-container">
			<div class="deck-container">
				<div id="deck" onclick="pullCard()">
					<img src="cards/cover_0_0.png" onmouseover="" style="cursor: pointer;"/>
				</div>
				<div id="deck-text" class="deck-text"></div>
			</div>
			<div id="open-deck">
				<img src="cards/cover_0_0.png" />
			</div>
		</div>
	</div>
	<div id="statistics">
		<table class="status-bar">
			<tr>
				<td><p id="turn"></p></td>
				<td><p id="message"></p></td>
				<td><p id="color"></p></td>
				<td><p id="turns-count">0</p></td>
				<td><p id="game-duration">0</p></td>
				<td><p id="turn-average">0</p></td>
				<td><p id="single-card-count">0</p></th>
			</tr>
		</table>
	</div>
	
	<button id="finish-turn" onclick="finishTurnOnClick()">finish turn</button>

	<!-- The Modal -->
	<div id="change-color-modal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<button id="green" onclick="changeColor(this.id)">green</button>
			<button id="red" onclick="changeColor(this.id)">red</button>
			<button id="yellow" onclick="changeColor(this.id)">yellow</button>
			<button id="blue" onclick="changeColor(this.id)">blue</button>
		</div>

	</div>
</body>

</html>
