<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="game.js"></script>
	<script src="player.js"></script>
	<script src="move_generator.js"></script>
	<script src="utilities.js"></script>
	<script src="deck.js"></script>
	<script src="openDeck.js"></script>
	<script src="card.js"></script>
	<script src="game_statistics.js"></script>
	<script src="player_statistics.js"></script>
</head>

<body>
	<div id="statistics">
		<table class="status-bar">
			<tr>
				<td class="status-bar-td"><button id="withdraw" onclick="withdraw()">Withdraw!</button></td>
				<td class="status-bar-td"><div id="turn"></div></td>
				<td class="status-bar-td"><div id="color"></div></td>
				<td class="status-bar-td"><div id="turns-count">0</div></td>
				<td class="status-bar-td"><div id="game-duration">0</div></td>
				<td class="status-bar-td"><div id="turn-average">0</div></td>
				<td class="status-bar-td"><div id="single-card-count">0</div></th>
				<td class="status-bar-td" width="200px"><div id="message">Messages here</div></td>
			</tr>
		</table>
	</div>
	<div id="game" class="game-flex">
		<div id="board" class="board-flex-container">
			<div class="deck-container">
				<div id="deck" onclick="pullCard()">
					<img src="cards/cover_0_0.png" onmouseover="" style="cursor: pointer;"/>
				</div>
				<div id="deck-text" class="deck-text"></div>
				<div><button id="finish-turn" class="deck-finish-turn-button" onclick="finishTurnOnClick()" back></button></div>
			</div>
			<div id="open-deck">
				<img src="cards/cover_0_0.png" />
			</div>
		</div>
	</div>

	<div id="change-color-modal" class="modal">
		<div class="change-color-modal-content">
			<table width="100%" height="100%">
				<tr>
					<td id="yellow" onclick="changeColor(this.id)" />
					<td id="red" onclick="changeColor(this.id)" />
				</tr>
				<tr>
					<td id="blue" onclick="changeColor(this.id)" />
					<td  id="green" onclick="changeColor(this.id)" />
				</tr>
			</table>
		</div>
	</div>


	<div id="end-game-modal">
		<div class="end-game-modal-content">
			<font id="end-game-modal-winner-title"></font>
			<br><br>
			<table width="100%" height="100%" id="game-statistics-table">
				<tr>
					<td>Turns count</td>
					<td id="end-turns-count">0</td>
				</tr>
				<tr>
					<td>Game duration</td>
					<td id="end-game-duration">0</td>
				</tr>
			</table>
			<br>
			<table width="100%" height="100%" id="players-statistics-table">
			</table>
			<button id="end-ok-button" onclick="hideStatistics()">OK</button>
		</div>
	</div>
</body>

</html>
